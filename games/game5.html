<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Game 5: Target Shooter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #crosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid #fff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9;
      }
    </style>
  </head>
  <body>
    <div id="info">Click the spheres to shoot them!</div>
    <div id="crosshair"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const light = new THREE.PointLight(0xffffff, 0.6);
      light.position.set(5, 5, 5);
      scene.add(light);
      // targets
      const targets = [];
      const targetGeo = new THREE.SphereGeometry(0.3, 32, 32);
      const colors = [0xff4444, 0x44ff44, 0x4444ff, 0xffaa00, 0xaa00ff];
      for (let i = 0; i < 5; i++) {
        const mat = new THREE.MeshStandardMaterial({ color: colors[i] });
        const sphere = new THREE.Mesh(targetGeo, mat);
        sphere.position.set(
          (Math.random() - 0.5) * 4,
          (Math.random() - 0.5) * 4,
          (Math.random() - 0.5) * -4
        );
        scene.add(sphere);
        targets.push(sphere);
      }
      // raycaster
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();
      function onClick(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects(targets, false);
        if (intersects.length > 0) {
          const obj = intersects[0].object;
          scene.remove(obj);
          const index = targets.indexOf(obj);
          if (index >= 0) targets.splice(index, 1);
          if (targets.length === 0) {
            document.getElementById("info").innerText =
              "All targets destroyed! You win.";
          }
        }
      }
      window.addEventListener("click", onClick);
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
