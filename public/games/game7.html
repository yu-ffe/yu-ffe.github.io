<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Game 7: Color Match</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">Click the cube matching the target color.</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 3, 5);
      camera.lookAt(0, 0, 0);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 0.6);
      dir.position.set(5, 10, 5);
      scene.add(dir);
      // four cubes with distinct colors
      const colors = [0xff3333, 0x33ff33, 0x3333ff, 0xffff33];
      const cubes = [];
      for (let i = 0; i < 4; i++) {
        const geo = new THREE.BoxGeometry(1, 1, 1);
        const mat = new THREE.MeshStandardMaterial({ color: colors[i] });
        const cube = new THREE.Mesh(geo, mat);
        cube.position.set((i - 1.5) * 1.5, 0.5, 0);
        cube.userData.index = i;
        scene.add(cube);
        cubes.push(cube);
      }
      // target color index and successes
      let targetIndex = 0;
      let successes = 0;
      let won = false;
      function setNewTarget() {
        targetIndex = Math.floor(Math.random() * 4);
        const hex = colors[targetIndex].toString(16).padStart(6, "0");
        document.getElementById("info").innerText =
          `Find the ${hex} cube. Successes: ${successes}/5`;
      }
      setNewTarget();
      // raycaster
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();
      function onClick(event) {
        if (won) return;
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects(cubes, false);
        if (intersects.length > 0) {
          const obj = intersects[0].object;
          if (obj.userData.index === targetIndex) {
            successes++;
            if (successes >= 5) {
              won = true;
              document.getElementById("info").innerText =
                "Great job! You matched all colors.";
              return;
            }
            setNewTarget();
          } else {
            document.getElementById("info").innerText =
              "Wrong cube! Try again. Successes: " + successes + "/5";
          }
        }
      }
      window.addEventListener("click", onClick);
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
